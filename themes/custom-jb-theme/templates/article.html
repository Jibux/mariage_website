{% extends "base.html" %}
{# block title %}{{ article.title | striptags }}{% endblock #}
{% block content %}
<article class="post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
    <header>
        <h1 itemprop="headline" id="{{ article.slug }}">{{ article.title }}</h1>
    </header>
	<section {% if article.title=="Programme" %} class="timeline" {% endif %} id="content" itemprop="mainEntityOfPage">
		{{ article.content }}
    </section>
    <footer>
    </footer>
</article>
{% endblock %}
